<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="calc-container">
        <div id="calculator">
          <input type="text" class="gray" id="display" disabled="true">
          <button class="btn wide-btn" id="delete-btn" value="">Del</button>
          <button class="btn gray" value="%">%</button>
          <button class="btn gray" value="+">+</button>
          <button class="btn black" value="7">7</button>
          <button class="btn black" value="8">8</button>
          <button class="btn black" value="9">9</button>
          <button class="btn gray" value="-">-</button>
          <button class="btn black" value="4">4</button>
          <button class="btn black" value="5">5</button>
          <button class="btn black" value="6">6</button>
          <button class="btn gray" value="*">x</button>
          <button class="btn black" value="1">1</button>
          <button class="btn black" value="2">2</button>
          <button class="btn black" value="3">3</button>
          <button class="btn gray" value="/">/</button>
          <button class="btn black wide-btn" value="0">0</button>
          <button class="btn black" value=".">.</button>
          <button class="btn" id="equals-btn" value="=">=</button>
          <p>Kazio</p>
        </div>
      </div>
      <script src="js/main.js"></script>
</body>
</html>
<html>
